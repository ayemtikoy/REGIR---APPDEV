<ion-content class="ion-padding">
  <ion-header>
    <ion-toolbar>
      <ion-title>LOG-IN PAGE</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-input label="email" label-placement="floating" fill="solid" type="text" [(ngModel)]="email"
    class="input"></ion-input>
  <ion-input label="password" label-placement="floating" fill="solid" type="password" [(ngModel)]="password"
    class="input"></ion-input>
  <ion-button expand="block" (click)="login()">Log-In</ion-button>

    <ion-button expand="block" (click)="goToSignUp()">Create Account?</ion-button>

</ion-content>
