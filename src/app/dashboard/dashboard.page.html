<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title slot="start" class=>Welcome, user1!</ion-title>
      <ion-buttons slot="end">
        <ion-button class="mbutton" (click)="toggleModal()">Modals here</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="goToCalculator()">
        <ion-icon name="calculator-outline"></ion-icon>
        <ion-label>Calculator</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

 
</ion-content>
